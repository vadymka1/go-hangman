{{- /*gotype: github.com/go-hangman/services.AllData*/ -}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{.View.Title}}</title>
    </head>
    <body>
        <div>
            <p>{{ .View.Title}}</p>
            <form action="http://localhost:9090/hangman" method="post" {{if .Over}} hidden {{end}}>
                <input type="text" name="wordMask" value="{{.WordMask}}" readonly>
                <input type="text" name="word" hidden value="{{ .View.Word}}" />
                <div>
                    <label>Char</label>
                    <input type="text" name="char" aria-label="char"  maxlength="1" size="1" />
                </div>
                <div>
                    <label>Errors (max 6)</label>
                    <input type="text" name="error" aria-label="errors"  size="2" value="{{.Errors}}" />
                </div>
                <div>
                    <label>Wrong chars</label>
                    <input type="text" name="errorChar" size="2" value="{{.Chars.ErrorChar}}"/>
                </div>
                <div>
                    <input type="submit" value="submit" />
                </div>
            </form>
        </div>
    </body>
</html>
